name: Schema Validate
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  ajv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 'lts/*' }
      - run: npm ci || npm i
      - run: npm run schema:validate
